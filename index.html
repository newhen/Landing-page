    <title>Tower Hill Capital Partners LP</title>
    <meta name="description" content="Tower Hill Capital Partners LP is an alternative investment management firm.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* CSS is embedded directly in the HTML file */

        /* General Body Styles */
        body {
            font-family: 'Montserrat', 'Helvetica Neue', Arial, sans-serif;
            background-color: #fdfdfd;
            color: #333;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            text-align: center;
        }

        /* Main Centered Container */
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        /* Logo Styling */
        .logo-container {
            margin-bottom: 2rem;
        }

        .logo-svg {
            width: 70px; /* Size of the maple leaf */
            height: auto;
            margin-bottom: 20px;
        }
        
        .logo-text-main {
            font-size: 1.75rem;
            font-weight: 600;
            letter-spacing: 4px;
            color: #0f4d3a; /* Dark Green */
            margin: 0;
            text-transform: uppercase;
        }

        .logo-text-sub {
            font-size: 0.8rem;
            font-weight: 500;
            letter-spacing: 3px;
            color: #0f4d3a; /* Dark Green */
            margin: 8px 0 0 0;
            text-transform: uppercase;
        }

        /* Description Text */
        .description {
            font-size: 1.1rem;
            color: #555;
            letter-spacing: 0.5px;
            margin: 0 0 1rem 0;
        }

        /* Contact Link */
        .contact a {
            font-size: 1rem;
            color: #0f4d3a; /* Dark Green from Logo */
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-bottom 0.3s ease;
        }

        .contact a:hover {
            border-bottom: 1px solid #0f4d3a;
        }

        /* Footer Styling */
        footer {
            width: 100%;
            padding: 1.5rem 0;
            font-size: 0.8rem;
            color: #888;
        }
    </style>
</head>
