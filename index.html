<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower Hill Capital Partners LP</title>
    <meta name="description" content="Tower Hill Capital Partners LP is an alternative investment management firm.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* CSS is embedded directly in the HTML file */

        /* General Body Styles */
        body {
            font-family: 'Montserrat', 'Helvetica Neue', Arial, sans-serif;
            background-color: #fdfdfd;
            color: #333;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            text-align: center;
        }

        /* Main Centered Container */
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Logo Styling */
        .logo {
            max-width: 350px;
            width: 80%;
            height: auto;
            margin-bottom: 2rem;
        }

        /* Description Text */
        .description {
            font-size: 1.1rem;
            color: #555;
            letter-spacing: 0.5px;
            margin: 0 0 1rem 0;
        }

        /* Contact Link */
        .contact a {
            font-size: 1rem;
            color: #0f4d3a; /* Dark Green from Logo */
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-bottom 0.3s ease;
        }

        .contact a:hover {
            border-bottom: 1px solid #0f4d3a;
        }

        /* Footer Styling */
        footer {
            width: 100%;
            padding: 1.5rem 0;
            font-size: 0.8rem;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <img src="logo.png" alt="Tower Hill Capital Partners LP Logo" class="logo">
        </header>

        <main>
            <p class="description">
                Alternative Investment Management
            </p>
            <p class="contact">
                <a href="mailto:info@towerhillcapitalpartners.com">info@towerhillcapitalpartners.com</a>
            </p>
        </main>
    </div>

    <footer>
        <p>&copy; 2025 Tower Hill Capital Partners LP. All Rights Reserved.</p>
    </footer>

</body>
</html>
