<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Tower Hill Capital Partners LP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="icon" type="image/svg+xml" href="assets/logo.svg">
</head>
<body>
    <div class="content-wrapper">
        <main class="center-content">
            <h1 class="page-title">Contact Us</h1>
            
            <form action="https://formsubmit.co/info@towerhillcapitalpartners.com" method="POST" class="contact-form">
                <!-- Honeypot -->
                <input type="text" name="_honey" style="display:none">
                <!-- Disable Captcha -->
                <input type="hidden" name="_captcha" value="false">
                <!-- Success Page -->
                <input type="hidden" name="_next" value="https://towerhillcapitalpartners.com/contact.html">

                <div class="form-group">
                    <input type="text" name="name" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <input type="email" name="email" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <textarea name="message" placeholder="Message" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>

           
        </main>
        
        <footer>
            <nav class="footer-nav">
                <a href="index.html">Home</a>
                <span class="separator">|</span>
                <a href="contact.html">Contact</a>
            </nav>
            <p class="copyright">&copy; 2026 Tower Hill Capital Partners LP</p>
        </footer>
    </div>
</body>
</html>
